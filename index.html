    <script>

    function handleOnSubmit() {
      let email = document.getElementById("emailField").value;
      if (email === "") {
        alert("Please fill in the empty fields");
        return;
      }
        let username = document.getElementById("usernameField").value;
        if (username === "") {
          alert("Please fill the empty fields");
          return;
        }
        if (username.length < 5) {
          alert("Username must contain 5 characters");
          return;
        }
        let password = document.getElementById("passwordField").value;
        if (password === "") {
          alert("Please fill the empty fields");
          return;
        }
        if (password.length < 8) {
          alert("Password must contain 8 characters");
          return;
        }
        let cnic = document.getElementById("cnicField").value;
        if (cnic === "") {
          alert("Please fill the empty fields");
          return;
        }
        if (cnic.length < 13 || cnic.length > 13) {
          alert("Invalid Cnic");
          return;
        }
        let country = document.getElementById("countryField").value;
        if (country === "") {
          alert("Please fill the empty fields");
          return;
        }
        if (country !== "pakistan") {
          alert("This country is not supported");
          return;
        }
        let number = document.getElementById("numberField").value;
        if (number === "") {
          alert("Please fill the empty fields");
          return;
        }
        if (number.length < 11 || number.length > 11) {
          alert("Invalid number");
          return;
        }
        let age = document.getElementById("ageField").value;
        if (age === "") {
          alert("Please fill the empty fields");
          return;
        }
        if (age < 15) {
          alert("You're a child");
          return;
        }
        if (age > 30) {
          alert("You're too old");
          return;
        }
        let gender = document.getElementById("genderField").value;
        if (gender === "") {
          alert("Please fill the empty fields");
          return;
        }
        if (gender !== "male" && gender !== "female") {
          alert("Only males and females are allowed!");
          return;
        }
        let message = document.getElementById("textMessage").value;
        if (message === "") {
          alert("Please fill the empty fields");
          return;
        }
        if (message.length < 10) {
          alert("Text message must be more than 10 characters");
          return;
        }
        let address = document.getElementById("addressField").value;
        if (address === "") {
          alert("Please fill the empty fields");
          return;
        }
        if (address.length < 10) {
          alert("Address must contain more than 10 characters");
          return;
        }

        document.getElementById("logIn").innerHTML =
          "You entered your username as " + username + " and " + password + " as your password. Your age is " + age + ". Your country is " + country + ". Your number is " + number + ". Your email is " + email + ".  Your gender is " + gender + ".";

          // object starts

          const applications = {
            printAddress: address,
            sayHello: username + ' ' + email,
            printGender: gender,
            printMessage: message,
            printAllObjects: function(){
                console.log("Your address is " + this.printAddress)
                console.log("Your name and email is " + this.sayHello)
                console.log("Your gender is " + this.printGender)
                console.log("Your entered message is " + this.printMessage)
            }
          }
          applications.printAllObjects()

          // array starts

          const arrayApplicationOne = [username, password, cnic, country, number]
          console.log('The length of username is ' + arrayApplicationOne[0].length)
          console.log(arrayApplicationOne.join(' and '))
          arrayApplicationOne.pop()
          console.log(arrayApplicationOne)
          arrayApplicationOne.unshift(age)
          console.log(arrayApplicationOne)
          arrayApplicationOne.slice(1,3)
          console.log(arrayApplicationOne)

          // secod array starts

          const arrayApplicationSecond = [age, gender, message, address]
          arrayApplicationSecond.push(number)
          console.log(arrayApplicationSecond)
          arrayApplicationSecond.shift()
          console.log(arrayApplicationSecond)
          arrayApplicationSecond.splice(1,0,password,cnic)
          console.log(arrayApplicationSecond)
          arrayApplicationSecond.push([1,2])
          console.log(arrayApplicationSecond)
          arrayApplicationSecond.flat()

          const arrarConcat = arrayApplicationOne.concat(arrayApplicationSecond)
          console.log(arrarConcat)

        }
